<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit</title>
</head>
<body>
<form th:action="@{/edit}" method="post">
  <input type="hidden" name="id" th:value="${film.id}">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" th:value="${film.title}">
  <label for="year">Year</label>
  <input type="text" name="year" id="year" th:value="${film.year}">
  <label for="genre">Genre</label>
  <input type="text" name="url" id="genre" th:value="${film.url}">
  <label for="watched">Watched</label>
  <input type="text" name="watched" id="watched" th:value="${film.watched}">
  <input type="submit" value="Edit film">
</form>
</body>
</html>
